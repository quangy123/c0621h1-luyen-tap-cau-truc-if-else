<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('What is the “official” name of JavaScript?');
    if(value == 'ECMAScript'){
        alert('Right!');
    }else {
        alert('I Didn’t know? ECMAScript!');
    }
    let pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }

</script>
</body>
</html>
